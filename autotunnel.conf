# autotunnel configuration
REMOTE_HOST="devbox"
REMOTE_USER="ec2-user"
REMOTE_HOME="/home/ec2-user"
TUNNEL_PORTS_FILE=".TUNNEL_PORTS"

# Ports to exclude from tunneling (space-separated)
EXCLUDE_PORTS="22"

# Check interval in seconds (used by launchd/cron)
CHECK_INTERVAL=30

# Log file
LOG_FILE="$HOME/.autotunnel.log"
