# autotunnel configuration
REMOTE_HOST="devbox"

# Ports to exclude from tunneling (space-separated)
EXCLUDE_PORTS="22"

# Check interval in seconds
CHECK_INTERVAL=30

# Log file
LOG_FILE="$HOME/.autotunnel.log"

# ControlMaster socket path â€” must match ControlPath in ~/.ssh/config
AUTOTUNNEL_SOCKET="$HOME/.ssh/autotunnel-$REMOTE_HOST.sock"
